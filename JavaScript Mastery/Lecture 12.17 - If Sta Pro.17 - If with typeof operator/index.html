<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Stat. Pro - 17 : If with typeof operator</title>
  </head>
  <body>
    <script>
      let value = 42;

      if (typeof value === "number") {
        // "number" === "number" => T
        console.log("Value is numeric");
      }
    </script>
  </body>

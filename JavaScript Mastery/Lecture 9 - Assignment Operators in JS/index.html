<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators in JS</title>
  </head>
  <body>
    <script>
      // 1. = Ass.Op

      let a = 10;
      let b = 3;
      let c = a + b;

      // 2. += Ass.Op

      let d = 20;

      let e = 6;

      // d = d + e;

      d += e; // d = d + e

      // 3 . -= Ass.Op

      let f = 43;

      let g = 40;

      f -= g; // f = f - g 
    
      // 4. *= Ass.Op

      let h = 8;

      let i = 4;

      h *= i; // h = h * i 

      // 5. /= Ass. Op

      let j = 64;

      let k = 8;

      j /= k; // j = j / k 

      // 6. %= Ass. Op

      let l = 28;

      let m = 4;

      l %= m; // l = l % m 

      // 7. **= Ass. Op

      let n = 10;

      let p = 3;

      n **= p; // n = n ** p 

      // document.write(c);

      // document.write(d);

      // document.write(f);

      // document.write(h);

      // document.write(j);

      // document.write(l);

      document.write(n);
    </script>
  </body>
</html>
